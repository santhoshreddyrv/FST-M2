---
- host: local
  become: true
  tasks:
    - name: Install required componants
      apt:
        name:
          - git
          - maven
          - openjdk-17-jdk
        state: present

    - name: clone maven repo
      git:
        repo: https://github.com/training-support/FST_JUnit_Project.git
        dest: /home/vinmayjagtap/FST_JUnit_Project

    - name: Run maven test
      command: mvn clean test
      args:
        chdir: /home/vinmayjagtap/FST_JUnit_Project